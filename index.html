<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <table class="calculadora">
      <tr>
        <td colspan="4"><input type="text" class="display" readonly="readonly"></td>
      </tr>

      <tr>
        <td><button class="btn button-text">(</button></td>
        <td><button class="btn button-text">)</button></td>
        <td><button class="btn button-backspace">&#60;&#60;</button></td>
        <td><button class="btn button-clear">C</button></td>
      </tr>

      <tr>
        <td><button class="btn button-num">7</button></td>
        <td><button class="btn button-num">8</button></td>
        <td><button class="btn button-num">9</button></td>
        <td><button class="btn button-text">/</button></td>
      </tr>

      <tr>
        <td><button class="btn button-num">4</button></td>
        <td><button class="btn button-num">5</button></td>
        <td><button class="btn button-num">6</button></td>
        <td><button class="btn button-text">*</button></td>
      </tr>

      <tr>
        <td><button class="btn button-num">1</button></td>
        <td><button class="btn button-num">2</button></td>
        <td><button class="btn button-num">3</button></td>
        <td><button class="btn button-text">-</button></td>
      </tr>

      <tr>
        <td><button class="btn button-num">0</button></td>
        <td><button class="btn button-point"><b>.</b></button></td>
        <td><button class="btn button-eq"><b>=</b></button></td>
        <td><button class="btn button-text">+</button></td>
      </tr>
    </table>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
